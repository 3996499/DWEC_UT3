<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Compresión de cadenas</title>
    <style>
           html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c8e6c9, #ffe0b2);
            text-align: center;
            padding: 50px;
            margin: 0;
            position: relative;
            min-height: 100vh;
            box-sizing: border-box;
            
        }

        h1 {
            color: #333;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #388e3c;
        }




        .resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        .error {
            color: red;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.8;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 0;
            position: fixed;
            background: transparent;

        }
    </style>
</head>

<body>
    <h1>Ejercicio 2: Compresión de cadenas</h1>
    <input type="text" id="cadena" placeholder="Escribe una cadena ...">
    <br>
    <button onclick="ejecutarCompresion()">Comprimir</button>
    <button onclick="ejecutarDescompresion()">Descomprimir</button>

    <div id="resultado" class="resultado"></div>

    <script>
        // Función para comprimir la cadena
        function comprimir(cadena) {
            if (/\d/.test(cadena)) {
                throw new Error("La cadena no puede contener números.");
            }

            //Sustituimos los espacios por '?'
            cadena = cadena.replace(/ /g, "?");
            let resultado = "";
            let contador = 1;

            for (let i = 0; i < cadena.length; i++) {
                if (cadena[i] === cadena[i + 1]) {
                    contador++;
                } else {
                    resultado += (contador > 1 ? contador : "") + cadena[i];
                    contador = 1;
                }
            }

            return resultado;
        }



        // Función para descomprimir la cadena
        function descomprimir(cadena) {
            let resultado = "";
            let numero = "";


            for (let i = 0; i < cadena.length; i++) {
                const caracter = cadena[i];
                if (!isNaN(caracter) && caracter !== " ") {
                    numero += caracter;
                } else {
                    let repeticiones = numero ? parseInt(numero) : 1;
                    const letra = (caracter === "?" ? " " : caracter);
                    resultado += letra.repeat(repeticiones);
                    numero = "";
                }
            }
            return resultado;
        }



        // Funciones de ejecución y manejo de errores
        function ejecutarCompresion() {
            const texto = document.getElementById("cadena").value;
            const salida = document.getElementById("resultado");
            try {
                salida.innerText = "Resultado comprimido: " + comprimir(texto);
                salida.className = "resultado";
            } catch (error) {
                salida.textContent = error.message;
                salida.className = "resultado error";
            }
        }

        function ejecutarDescompresion() {
            const texto = document.getElementById("cadena").value;
            const salida = document.getElementById("resultado");
            try {
                salida.innerText = "Resultado comprimido: " + descomprimir(texto);

                salida.className = "resultado";
            } catch (error) {
                salida.textContent = error.message;
                salida.className = "resultado error";
            }
        }
    </script>
