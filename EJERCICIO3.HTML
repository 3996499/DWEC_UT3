<head>

    <style>

       

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c8e6c9, #ffe0b2);
            text-align: center;
            
            flex-direction: column;

        h1 {
            color: #333;

        #contador {
            font-size: 2em;
            margin: 20px 0;

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            background-color: #388e3c;
            color: white;
            cursor: pointer;

        button:hover {
            background-color: #4527a0;

         footer {
                text-align: center ;
                font-size: 0.9em;

                padding: 10px;

                bottom: 0;
                left: 0;
                background: transparent;
            }
    </style>
</head>

<body>
    <h1> Ejercicio 3 - Contador de clicks</h1>
    <p> Haz clic en el bot칩n para incrementar el contador.</p>

    <div id="contador">0</div>
    <button onclick="incrementar()">Haz click</button>
    <script>
        const contadorElemento = document.getElementById("contador");

        //leer el valor guardado ( si no existe comienza en 0)
        let contador = parseInt(localStorage.getItem("contador")) || 0;

        // mostar el valor inicial al cargar la p치gina

        contadorElemento.innerText = contador;

        const LIMITE = Number.MAX_SAFE_INTEGER;
        function incrementar() {
            if (contador >= LIMITE) {
                alert("Ya no puedes realizar m치s clicks.");
                return;
            }

            //incrementamos el contador
            contador++;
            contadorElemento.innerText = contador;


            //guardamos el valor en localStorage
            localStorage.setItem("contador", contador);
        }


        function reiniciar() {
            contador = 0;
            contadorElemento.innerText = contador;
            localStorage.setItem("contador", contador);
        }

    </script>
